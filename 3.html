  <h2>포유강</h2>
  <p>척색동물문 척추동물아문의 한 강. 이 강에 딸린 동물은 중생대(中生代) 트라이아스기 후기에 파충류(爬蟲類) 수형목(獸形目)에서 갈라져 항온성(恒溫性)·태생성(胎生性)을 획득하고 번성했다.</p>

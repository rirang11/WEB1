  <h2>동물</h2>
  <p>동물은 세균과 같은 원핵생물, 단세포의 원생생물, 버섯 등의 균계, 그리고 식물을 제외한 생물들이다. 대부분 스스로 움직일 수 있으며 세포벽이 없다. 또 광합성을 하지 못해 유기영양물을 만들지 못하고 식물에 비해 환경의 자극에 대하여 더 빠르게 반응하며 물질대사율이 크다.

동물은 원시적인 해면동물로부터 자포동물, 편형동물, 연체동물, 환형동물, 절지동물, 척추동물 등 다양한 종류로 구성된다.</p>

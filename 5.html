  <h2>사슴과</h2>
  <p>포유강 소목의 한 과. 뿔은 가지를 치며 수컷에 있는데 경우에 따라 암컷에도 있으며, 매년 뿔 갈이를 한다. 위는 네 개의 방으로 되어 있다. 초식성이고 한두 마리의 새끼를 낳는다. 17속(屬) 45종으로 구성되는데 노루, 큰노루, 백두산사슴, 우수리사슴 따위가 있다.
</p>

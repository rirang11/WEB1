  <h2>척삭동물문</h2>
  <p>공통된 특성은 소화관의 등 쪽에 척삭(notochord)이 생기는 것. 평생 척삭을 지니는 종류도 있고 척삭이 나중에 퇴화하거나 완전히 소멸되는 종류도 있음. 척삭의 등 쪽에 중추신경계가 있고 이것이 신경관을 이룸. 두삭동물아문(Ce-phalochordata), 미삭동물아문(Urochorda-ta), 척추동물아문(Vertebrata)으로 나뉨.</p>
